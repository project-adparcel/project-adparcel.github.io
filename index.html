<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdParcel - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Siyah arka plan */
            font-family: 'Montserrat', sans-serif;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }

        .ad {
            color: #00bf63;
        }

        .parcel {
            color: white;
        }

        .coming-soon {
            font-size: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fade-in 2s ease-in-out infinite alternate;
        }

        .coming {
            color: #00bf63;
            margin-right: 10px;
        }

        .soon {
            color: white;
        }

        @keyframes fade-in {
            0% {
                opacity: 0.5;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="ad">Ad</span><span class="parcel">Parcel</span>
    </div>
    <div class="coming-soon">
        <span class="coming">Coming</span> <span class="soon">Soon</span>
    </div>
</body>
</html>
